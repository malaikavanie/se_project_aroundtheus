<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Travel locations in the US" />
    <meta name="keywords" content="Discover,Explore,USA,Landscape" />
    <meta name="author" content="Malaika Vanie" />
    <title>Responsive Project</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <!-- BODY-->
  <body class="page">
    <div class="page__content">
      <!-- HEADER  -->
      <header class="header page__section">
        <img
          src="./images/header.svg"
          alt="Arount the US"
          class="header__logo"
        />
      </header>
      <!-- CONTENT-->
      <main class="content">
        <!-- PROFILE-->
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="edit profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="#profile-add-button"
            aria-label="add profile"
          ></button>
        </section>
        <!-- CARDS-->
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <!--FOOTER-->
      <footer class="footer page__section">
        <p class="footer__text">Â© 2024 Malaika Vanie</p>
      </footer>
    </div>
    <!--EDIT MODAL-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-modal"
          type="button"
          aria-label="close modal"
        ></button>
        <h3 class="modal__heading" id="profile__title">Edit Profile</h3>
        <form class="modal__form" name="profileForm" novalidate>
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            class="modal__button"
            type="submit"
            id="profile-save-modal"
            aria-label="save modal"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--ADD CARD MODAL-->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-close-modal"
          type="button"
          aria-label="close modal"
        ></button>
        <h3 class="modal__heading" id="card__title">New Place</h3>
        <form class="modal__form" name="addCardForm" novalidate>
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              name="title"
              id="card-title-input"
              placeholder="Title"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              class="modal__input"
              name="image url"
              id="card-url-input"
              placeholder="Image url"
              required
            />
            <span class="modal__error" id="card-url-input-error">Error</span>
          </label>
          <button
            class="modal__button"
            type="submit"
            id="profile-create-modal"
            aria-label="create modal"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!--PREVIEW IMAGE-->
    <div class="modal" id="image-preview-modal">
      <div class="modal__image-container">
        <button
          class="modal__close"
          id="image-close-modal"
          type="button"
          aria-label="close modal"
        ></button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__image-title"></p>
      </div>
    </div>
    <!--JAVASCRIPT-->
    <script type="module" src="./pages/index.js"></script>

    <!--CARD TEMPLATE-->
    <template id="card">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="card like"
          ></button>
          <button
            class="card__delete-button"
            type="button"
            aria-label="card delete"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
